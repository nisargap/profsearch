<!doctype html>
<html>
<head>
  <title>Professor Search</title>
  <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Courses for a professor</h1>
    <form id="searchForm">
      <div class="input-field">
        <input type="text" name="professorSearch" id="professorSearch" required />
        <label for="professorSearch">Search courses for a professor</label>
      </div>
      <div class="input-field">
        <input type="text" name="deptCode" id="deptCode" maxlength="4" required />
        <label for="deptCode">Enter 4 letter Department Code</label>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Search
        <i class="material-icons right">search</i>
      </button>
    </form>
    <div class="progress">
      <div class="indeterminate"></div>
    </div>
    <div id="results"></div>
  </div>

  <!-- CDN for Jquery -->
  <script
  src="//code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <!-- CDN for materialize javascript -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

  <!-- Axios for HTTP requests -->
  <script src="//unpkg.com/axios/dist/axios.min.js"></script>

  <!-- The logic for our application -->
  <script src="script.js"></script>

</body>
</html>
